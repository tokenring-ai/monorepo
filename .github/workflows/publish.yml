name: Publish to NPM

on:
  push:

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish-coder:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build coder package
        run: bun run build
        working-directory: ./app/coder

      - name: Setup Node.js for npm publishing
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish coder to NPM
        if: startsWith(github.ref, 'refs/tags/v')
        run: npm publish --provenance --access public
        working-directory: ./app/coder
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-writer:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build writer package
        run: bun run build
        working-directory: ./app/writer

      - name: Setup Node.js for npm publishing
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish writer to NPM
        if: startsWith(github.ref, 'refs/tags/v')
        run: npm publish --provenance --access public
        working-directory: ./app/writer
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}